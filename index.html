<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/8695b27503.js" crossorigin="anonymous"></script>
</head>

<body>
       
        <div class="left">Booktory</div>
        <main class="main">
            <section class="sectionOne" id="sectionOne"></section>
            <div class ="line"></div>
           
            <form class="form" id="form"><br>
                <label for="title"></label>
                <input  type="title" id="title" name="title" placeholder="Title"> <br>

                <label for="author"></label>
                <input  type="author" id="author" name="author" placeholder="Author"> <br>

                <label for="imageUrl"> </label>
                <input  type="imageUrl" id="imageUrl" name="imageUrl" placeholder="https://media.newyorker.com/photos/59ee325f1685003c9c28c4ad/4:3/w_4992,h_3744,c_limit/Heller-Kirkus-Reviews.jpg"> <br>

                <label for="price"></label>
                <input  type="price" id="price" name="price" placeholder="Price"> <br>

                <label for="inStock"></label>
                <select id="inStock" name="inStock" placeholder="In Stock"> <br>
                    <option value="In Stock">In Stock</option>
                    <option value="Out Of Stock"> Out of Stock</option>
                <input type="button" value="Add Book" id="btn1">

                <p class="mess" id="mess"></p>
    
            </form>
        </main>
     



    <script src="script.js"></script>
</body>
